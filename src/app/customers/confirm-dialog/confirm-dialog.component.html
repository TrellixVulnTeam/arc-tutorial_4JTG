
<h1 mat-dialog-title>Confirm DialogAre you sure ?</h1>
<mat-dialog-content>
    <p>Your data will not be saved , consider to save your form before</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Forward</button>

</mat-dialog-actions>
